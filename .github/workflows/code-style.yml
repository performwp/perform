name: CodeStyle

on:
  # Run on all relevant pushes (except to main) and on all relevant pull requests.
  push:
    paths:
      - '**.php'
      - 'composer.json'
      - 'composer.lock'
      - '.phpcs.xml.dist'
      - 'phpcs.xml.dist'
      - '.github/workflows/cs.yml'
  pull_request:
    paths:
      - '**.php'
      - 'composer.json'
      - 'composer.lock'
      - '.phpcs.xml.dist'
      - 'phpcs.xml.dist'
      - '.github/workflows/cs.yml'
  # Allow manually triggering the workflow.
  workflow_dispatch:

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checkcs:
    name: 'Check code style'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      # Validate the composer.json file.
      # @link https://getcomposer.org/doc/03-cli.md#validate
      - name: Validate Composer installation
        run: composer validate --no-check-all

      # Install dependencies and handle caching in one go.
      # @link https://github.com/marketplace/actions/install-composer-dependencies
      - name: Install Composer dependencies
        uses: ramsey/composer-install@v2
        with:
          # Use a reproducible, unique suffix from the run id to avoid shell evaluation problems.
          custom-cache-suffix: ${{ github.run_id }}

      # Check the codestyle of the files.
      # The results of the CS check will be shown inline in the PR via the CS2PR tool.
      # @link https://github.com/staabm/annotate-pull-request-from-checkstyle/
      - name: Check PHP code style
        id: phpcs
        run: composer check-cs -- --no-cache --report-full --report-checkstyle=./phpcs-report.xml

      - name: Install cs2pr and show PHPCS results in PR
        if: ${{ always() && steps.phpcs.outcome == 'failure' }}
        run: |
          composer global require --no-interaction staabm/cs2pr
          # try common global composer bin locations
          if [ -x "$HOME/.composer/vendor/bin/cs2pr" ]; then
            $HOME/.composer/vendor/bin/cs2pr ./phpcs-report.xml
          elif [ -x "$HOME/.config/composer/vendor/bin/cs2pr" ]; then
            $HOME/.config/composer/vendor/bin/cs2pr ./phpcs-report.xml
          elif [ -x "vendor/bin/cs2pr" ]; then
            vendor/bin/cs2pr ./phpcs-report.xml
          else
            echo "cs2pr binary not found after install" && exit 0
          fi
